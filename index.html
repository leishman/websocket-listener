<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Web Socket Listener</title>
        <meta name="description" content="Subscribe to Websocket connection online and see data in the browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="masthead">
            <h1 class="site-title">WebSocket Listener</h1>
            <h3>Easily inspect websocket data feeds without writing any code.</h3>
        </nav>
        <div class="container">
            <div class="upper-container">
                <div class="form-container">
                    <label><b>WebSocket URL</b></label>
                    <input id="socketUrl" class="input url-input" type="text" placeholder="wss://datafeed.example.com"/><br/>
                    <label><b>Subscribe Message</b></label>
                    <textarea id="subscribeMessage" class="input json-input" type="text" placeholder='{"type": "subscribe"}'></textarea>
                    <div class="error-message"></div>
                    <br/>
                    <input type="submit" value="Subscribe" class="btn btn-pos" id="submitSocketRequestBtn"/>
                    <input type="submit" value="Close Connection" class="btn btn-neg" id="closeSocketRequestBtn"/>
                    <input type="submit" value="Reset" class="btn btn-neut" id="resetFormsBtn"/>
                    <br/>
                </div>
                <div class="example-container">
                    <h4 class="example-title">Click Below for Examples</h4>
                    <div class="examples">
                        <div class="example" data-example-key="coinbase">&#12296; Coinbase Exchange API</div>
                        <div class="example" data-example-key="blockchain">&#12296; Blockchain.info API</div>
                        <div class="example" data-example-key="ripple">&#12296; Ripple Labs Data API</div>
                    </div>
                </div>
            </div>

            <h4><b>WebSocket Output:</b></h4>
            <div id="socketOutput" class="console">
                <div class="checkbox-container">
                    <label>Prettify?</label>
                    <input type="checkbox" id="prettifyOutput" checked="true"/>
                </div>
            </div>
        </div>
        <footer>
            <p>Project By <a href="http://alexleishman.com">Alexander Leishman</a></p>
        </footer>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-59051562-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
