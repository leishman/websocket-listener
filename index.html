<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Web Socket Listener</title>
        <meta name="description" content="Subscribe to Websocket connection online and see data in the browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <h1 class="center site-title">Online WebSocket Listener</h1>
            <input id="socketUrl" class="input url-input" type="text" placeholder="wss://datafeed.example.com"/><br/>
            <textarea id="subscribeMessage" class="input json-input" type="text" placeholder='{"type": "subscribe"}'></textarea>
            <div class="error-message"></div>
            <br/>
            <input type="submit" value="Subscribe" class="btn" id="submitSocketRequestBtn"/>
            <input type="submit" value="Close Connection" class="btn" id="closeSocketRequestBtn"/>
            <input type="submit" value="Reset" class="btn" id="resetFormsBtn"/>
            <br/>
            <h4>WebSocket Output:</h4>
            <div id="socketOutput" class="center console"></div>


        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-59051562-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
